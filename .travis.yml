sudo: required
dist: xenial
language: node_js
node_js:
  - "10.17.0"
addons:
  snaps:
    - ipfs
env:
  - PATH=/snap/bin:$PATH
before_install:
  - ipfs init --profile server
  - sudo apt-get update -qq
  - sudo apt-get install software-properties-common -y -qq
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - sudo apt-get update -qq
  - sudo apt-get install geth -y -qq
  - < /dev/urandom tr -dc _A-Z-a-z-0-9 | head -c${1:-32} > .password
cache:
  directories:
    - node_modules
    - .embark/livenet/datadir
script:
  - geth version
  - ipfs --version
  - npx embark --version
  - npm test  
  - | 
    npx embark blockchain livenet > blockchain.log &
    GETH_PID=$!
before_deploy:
  - ./wait_sync.sh
  - npm run travis
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  
  local_dir: dist
  keep_history: true
  on:
    branch: master
after_script:
  - kill $GETH_PID
  - kill $IPFS_PID
  - npm run reset
  - cat blockchain.log
  - cat storage.log
  - rm .password
  - rm blockchain.log
  - rm storage.log