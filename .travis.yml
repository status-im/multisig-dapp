sudo: required
dist: xenial
language: node_js
node_js:
  - "10"
addons:
  snaps:
    - ipfs
env:
  - PATH=/snap/bin:$PATH
before_install:
  - ipfs init
  - sudo apt-get update -qq
  - sudo apt-get install software-properties-common -y -qq
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - sudo apt-get update -qq
  - sudo apt-get install geth -y -qq
cache: 
  directories:
  - .embark  
script:
  - npm test
before_deploy:  
  - npm run build 
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  
  local_dir: dist
  keep_history: true
  on:
    branch: master